<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Test</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div id="container">
      <div id="SearchView" class="view">
        <div id="SearchBox">
          <h1>Sök tentamensresultat på LiU</h1>
          <form>
            <input type="text" placeholder="TNA001" pattern="[A-Za-z]{3}[0-9]{3}" maxlength="6" spellcheck="false" autofocus>
          </form>
        </div>
      </div>
      <div id="ResultView" class="view easy">
        <div id="Result">
          <h1>Vektoranalys <span>6 HP</span></h1>
          <div class="ResultCol">
            <h2>U</h2>
            <div class="circle" data-percent="55"></div>
          </div>
          <div class="ResultCol">
            <h2>3</h2>
            <div class="circle" data-percent="27"></div>
          </div>
          <div class="ResultCol">
            <h2>4</h2>
            <div class="circle" data-percent="13"></div>
          </div>
          <div class="ResultCol">
            <h2>5</h2>
            <div class="circle" data-percent="10"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>

  </body>
</html>
